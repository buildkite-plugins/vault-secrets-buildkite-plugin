name: "Vault Secrets"
description: "Expose build secrets stored in Vault to your jobs"
author: "@mikeknox, @buildkite-plugins"
public: true
requirements:
  - curl
  - bash
  - vault
configuration:
  properties:
    server:
      type: string
    auth:
      type: object
      properties:
        method:
          enum:
            - 'approle'
            - 'aws'
            - ''
        role-id:
          type: string
        aws-role-name:
          type: string
  required:
    - server
    - auth
  additionalProperties: false
  dependencies:
    auth: [ method ]
